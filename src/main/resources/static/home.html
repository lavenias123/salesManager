<!DOCTYPE HTML>
<html>

	<head>
		<title>Sales Manager Application</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
	</head>
	<body>
		<div align="center">
			<h1>Sales Records</h1>
			
			<p><a href="/new">Enter New Sale</a></p>
			
			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>ID</th>
						<th>Item Name</th>
						<th>Quantity</th>
						<th>Amount</th>
						<th>Actions</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="sale : ${listSale}">
						<td th:text="${sale.id}">ID</td>
						<td th:text="${sale.itemName}">Item Name</td>
						<td th:text="${sale.quantity}">Quantity</td>
						<td th:text="${sale.amount}">Amount</td>
					</tr>
				</tbody>
			</table>
			<p></p>
		</div>
	</body>
	
</html>
