<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Sales Manager Application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div align="center">
			<h1>Sales Records</h1>
			<a href = "/new">Enter New Sale</a>
			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>ID</th>
						<th>Item Name</th>
						<th>Quantity</th>
						<th>Amount</th>
						<th>Actions</th>

					</tr>
				</thead>
			
				<tbody>
					<tr th:each = "sale : ${listSale}">
						<td th:text = "${sale.id}">ID</td>
						<td th:text = "${sale.itemName}">Item Name</td>
						<td th:text = "${sale.quantity}">Quantity</td>
						<td th:text = "${sale.amount}">Amount</td>
						
						<td>
							<a th:href = "@{'/edit' + ${sale.id}}">Edit</a>
							<a th:href = "@{'/delete' + ${sale.id}}">Delete</a>
						</td>
						
					</tr>
				</tbody>
				
			<!-- <p>See the Sales Manager Home Page <a href="/new">here</a></p>
			<a href="http://www.thymeleaf.org">ThymeLeaf Website</a>
			-->
		
		
			</table>
		</div>
	</body>
	
</html>
