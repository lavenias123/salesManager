<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Edit Sales</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style>
		body {
		  background-color: lightseagreen;
		  color: brown;
		}
		
		h1 {
		  background-color: blueviolet;
		  color: white;
		}
		
		div {
		  background-color: rebeccapurple;
		  color: white;
		}
		</style>
	</head>
	<body>
		<div align="center">
			<h1>Edit Sales Records</h1>
			
			</div>
			<form action="#" th:action="@{/update}" th:object="${sale}" method="post">
				<table border="1" cellpadding="10">
					<tr>
						<td>ID:</td>
						<td><input type="text" th:field="*{id}" readonly="readonly"></td>
					</tr>
					<tr>
						<td>Item Name:</td>
						<td><input type="text" th:field="*{itemName}"></td>
					</tr>
					
					<tr>
						<td>Quantity:</td>
						<td><input type="text" th:field="*{quantity}"></td>
					</tr>
					
						<tr>
						<td>Amount:</td>
						<td><input type="text" th:field="*{amount}"></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Save</button></td>
					</tr>
			</form>
			
			
			<p></p>
		</div>
	</body>
	
</html>
